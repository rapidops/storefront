<form #registerForm="ngForm"
      (submit)="register()">
    <vsf-centered-card>
            <h2 class="text-uppercase">Register</h2>
            <input class="form-control mt-5"
                   placeholder="First name"
                   name="firstName"
                   required
                   [disabled]="registrationSent"
                   [(ngModel)]="firstName">
            <input class="form-control mt-4"
                   placeholder="Last name"
                   name="lastName"
                   required
                   [disabled]="registrationSent"
                   [(ngModel)]="lastName">
            <input class="form-control mt-4"
                   placeholder="Email address"
                   name="emailAddress"
                   required
                   type="email"
                   email
                   [disabled]="registrationSent"
                   [(ngModel)]="emailAddress">

        <button class="btn btn-secondary btn-block mt-3"
                [disabled]="registerForm.invalid || registrationSent"
                type="submit">
            Register
        </button>
        <div *ngIf="registrationSent" class="registration-sent">
            Great! Now check your email ({{ emailAddress }}) to complete registration.
        </div>
    </vsf-centered-card>
</form>
