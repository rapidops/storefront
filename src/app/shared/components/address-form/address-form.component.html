<form [formGroup]="addressForm" class="AddressForm">
    <div class="form-group row">
        <label for="fullName" class="col-sm-3 col-form-label">Full name</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="fullName" id="fullName" placeholder="Enter Full Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="company" class="col-sm-3 col-form-label">Company</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="company" id="company" placeholder="Enter Company">
        </div>
    </div>
    <div class="form-group row">
        <label for="streetLine1" class="col-sm-3 col-form-label">Street Line 1</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="streetLine1" id="streetLine1" placeholder="Enter Street Line 1">
        </div>
    </div>
    <div class="form-group row">
        <label for="streetLine2" class="col-sm-3 col-form-label">Street Line 2</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="streetLine2" id="streetLine2" placeholder="Enter Street Line 2">
        </div>
    </div>
    <div class="form-group row">
        <label for="city" class="col-sm-3 col-form-label">City</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="city" id="city" placeholder="Enter City">
        </div>
    </div>
    <div class="form-group row">
        <label for="province" class="col-sm-3 col-form-label">Province</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="province" id="province" placeholder="Enter Province">
        </div>
    </div>
    <div class="form-group row">
        <label for="postalCode" class="col-sm-3 col-form-label">Post code</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="postalCode" id="postalCode" placeholder="Enter Post code">
        </div>
    </div>
    <div class="form-group row">
        <label for="countryCode" class="col-sm-3 col-form-label">Country</label>
        <div class="col-sm-9">
            <select class="custom-select" formControlName="countryCode" id="countryCode">
                <option *ngFor="let country of availableCountries" [ngValue]="country.code">
                    {{ country.name }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="phoneNumber" class="col-sm-3 col-form-label">Phone number</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number">
        </div>
    </div>
</form>
