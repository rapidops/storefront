<form #signInForm="ngForm"
      (submit)="signIn()">
    <vsf-centered-card>
            <h2 class="text-uppercase">Sign In</h2>
            <input class="form-control mt-5"
                   placeholder="Email address"
                   name="emailAddress"
                   type="email"
                   email
                   required
                   [(ngModel)]="emailAddress">
            <input class="form-control mt-4"
                   placeholder="Password"
                   type="password"
                   name="password"
                   required
                   [(ngModel)]="password">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>

        <button class="btn btn-secondary btn-block mt-3"
                [disabled]="signInForm.invalid || signInForm.pristine"
                type="submit">
            Sign In
        </button>
        <div class="alert alert-warning hidden invalid-credentials" role="alert"  [class.d-block]="invalidCredentials">
            Invalid credentials. Please try again.<br>
            <a [routerLink]="['/account/forgotten-password', { email: this.emailAddress }]">I've forgotten my password</a>
        </div>

         <div class="text-center">
          <div *ngIf="displayRegisterLink" class="register-link mb-5">
              <a [routerLink]="['/account/register']">No account? Register here</a>
          </div>
        </div>
    </vsf-centered-card>
</form>
